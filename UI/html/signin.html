<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDiary</title>

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-image">
    <div class="container">
        <div class="container-header">
                <a href="../index.html">
                    <h2 class="app-name">M<span class="y-diary">y</span>Diary</h2> <span class="time-indicator">10:40</span>
                </a>
        </div>
        <span class="date-indicator" hidden></span>
        <div class="form-block">
            <h3 class="form-title">Sign In</h3>
            <form action="../html/home.html">
                <label class="form-label" for="email">Email</label>
                <input class="form-input bg-transparent" type="email" name="email" id="signin-email" placeholder="Enter your email" required autocomplete="off">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" name="password" id="signin-password" placeholder="Enter your password" required>
                
                <button class="form-submit" type="submit" id="signin-submit">Sign In</button>
            </form>
            <p class="have-an-account">Don't have an account, <a href="./signup.html" class="have-an-account-link">Sign up here !</a></p>
        </div>

    </div>


    <!-- JS -->
    <script src="../js/dateTime.js"></script>
</body>
</html>
