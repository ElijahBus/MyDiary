<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDiary</title>
    
    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-image">
    <div class="container">
        <div class="container-header">
                <a href="../index.html">
                    <h2 class="app-name">M<span class="y-diary">y</span>Diary</h2> <span class="time-indicator">10:40</span>
                </a>
        </div>
        <!-- sidebar  -->
        <span class="date-indicator" hidden></span>
        <div class="sidebar">
            <a href="./home.html"><img src="../image/home.png" alt="" srcset="" class="sidebar-img"></a>
            <a href="./add_entry.html"><img src="../image/plus.png" alt="" srcset="" class="sidebar-img"></a>
            <a href="./home.html" class="aside-num-of-entries">12</a>
        </div>
        <div class="form-block">
                <h3 class="form-title">Settings</h3>
                <form action="#">
                    <label class="form-label" for="fname">First Name</label>
                    <input class="form-input" type="text" name="fname" id="settings-fname" placeholder="Your first name here .." autocomplete="off">
                    <label class="form-label" for="lname">Last Name</label>
                    <input class="form-input" type="text" name="lname" id="settings-lname" placeholder="Your last name here .." autocomplete="off">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" name="email" id="settings-email" placeholder="Your email here .." autocomplete="off">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" name="password" id="settings-password" placeholder="Your password here ..">
                    <br><br>
                    <label class="form-label bold" for="reminder">Set reminder for daily notification</label>                    
                    <select class="form-input" name="reminder" id="reminder-options">
                        <option value="active">On</option>
                        <option value="deactive">Off</option>
                    </select>
                    <br><br>
                    <button class="form-submit" type="submit" id="settings-submit">Save</button>
                </form>                
        </div>
        <div class="num-entry right">            
            <a href="./home.html">
                <span class="form-label">Number of entries</span><br>
                <span class="form-label number">12</span>
            </a>
        </div>

    </div>


    <!-- JS -->
    <script src="../js/dateTime.js"></script>
</body>
</html>
