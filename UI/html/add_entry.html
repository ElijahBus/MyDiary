<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDiary</title>
    
    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-image">
    <div class="container">
        <div class="container-header">
                <a href="../index.html">
                    <h2 class="app-name">M<span class="y-diary">y</span>Diary</h2> <span class="time-indicator">10:40</span>
                </a>
        </div>
        <!-- sidebar  -->
        <div class="sidebar">
            <a href="./home.html"><img src="../image/home.png" alt="" srcset="" class="sidebar-img"></a>
            <a href="#" aria-disabled="true"><img src="../image/plus.png" alt="" srcset="" class="sidebar-img"></a>
            <a href="./user_profile.html" class="user-profile-link"><img src="../image/user1.jpg" alt="" srcset="" class="sidebar-img"></a>
        </div>
        <div class="home-content">
            <h3 class="form-title">Add entry</h3>
            <!-- all diaries -->
            <div class="all-diaries full-width">
                <b class="form-label date-indicator">Sunday, 17,15,2019</b>
                <br><br><br>
                <form action="">
                    <label class="form-label" for="title">Title</label>
                    <input class="form-input" type="text" name="title" id="add-entry-title" required autocomplete="off">
                    <label class="form-label " for="note">Note</label>
                    <textarea class=" note bg-transparent" name="note" id="add-entry-note" cols="30" rows="10"></textarea>
                    <br><br>
                    <em class="form-label" for="mood">How did you feel the moment ?</em>
                    <select class="form-label bg-transparent" name="mood-selection" id="add-mood">
                        <option value="marveleous">Marveleous</option>
                        <option value="great">Great</option>
                        <option value="not_bad">Not bad</option>
                        <option value="bad">Bad</option>
                        <option value="so_bad">So bad</option>
                    </select>
                    <br><br>
                    <a href="./home.html"><button class="form-submit" type="button">Cancel</button></a>
                    <button class="form-submit" type="submit" id="add-entry-submit">Add</button>
                </form>
            </div>
        </div>
        <div class="user-profile right tooltip">
                <a href="./user_profile.html">
                    <img src="../image/user1.jpg" alt="User Icon" srcset=""><br>
                    <span class="form-label">Elijah Busanga</span>                
                </a>
                <span class="tooltiptext">Go to profile settings</span>
        </div>
    </div>


    <!-- JS -->
    <script src="../js/dateTime.js"></script>
</body>
</html>
